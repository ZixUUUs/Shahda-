<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shahda</title>
    <link rel="stylesheet" href="./Assets/Style.css" />
    <link rel="stylesheet" href="./Assets/Main-page.css" />
    <script src="./Assets/Main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="responsive-btn">
        <button>
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 64 64"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient
                id="honey"
                x1="0"
                y1="0"
                x2="64"
                y2="64"
                gradientUnits="userSpaceOnUse"
              >
                <stop offset="0%" stop-color="#fbd14b" />
                <stop offset="100%" stop-color="#e89c1c" />
              </linearGradient>
              <linearGradient
                id="lid"
                x1="0"
                y1="0"
                x2="64"
                y2="0"
                gradientUnits="userSpaceOnUse"
              >
                <stop offset="0%" stop-color="#b1782c" />
                <stop offset="100%" stop-color="#d89e39" />
              </linearGradient>
            </defs>

            <!-- Pot shape -->
            <path
              d="M20 18 Q16 28 20 44 Q22 52 32 52 Q42 52 44 44 Q48 28 44 18 Z"
              fill="url(#honey)"
              stroke="#e89c1c"
              stroke-width="2"
            />

            <!-- Lid -->
            <ellipse cx="32" cy="16" rx="16" ry="4" fill="url(#lid)" />
            <rect x="16" y="12" width="32" height="6" rx="3" fill="url(#lid)" />

            <!-- Menu bars (miel à l'intérieur) -->
            <rect x="22" y="28" width="20" height="3" rx="1.5" fill="#fff5cc" />
            <rect x="22" y="34" width="20" height="3" rx="1.5" fill="#fff5cc" />
            <rect x="22" y="40" width="20" height="3" rx="1.5" fill="#fff5cc" />
          </svg>
        </button>
      </div>
      <div class="logo--icon--container header--logo">
        <img src="./Images/Shahda-LOGO.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Acceuil</a></li>
          <li><a href="#">Nos Produits</a></li>
          <li><a href="#"> Nos Coffres </a></li>
          <li><a href="#"> A propos de Nous </a></li>
          <li><a href="#"> Nous Contacter </a></li>
        </ul>
      </nav>
    </header>

    <section class="main-hero">
      <div class="background-image img-cover">
        <img
          src="./Images/background-mainHero.png"
          alt="main-hero"
          loading="eager"
        />
      </div>
      <div class="padding-warraper">
        <div class="sec-container">
          <div class="background-shahda-baghrir">
            <div class="baghrir img-cover">
              <img src="./Images/Baghrir.png" alt="Baghrir" loading="eager" />
            </div>
            <div class="pot img-cover">
              <img src="./Images/Pot.png" alt="Pot" loading="eager" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
