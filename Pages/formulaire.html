<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shahda</title>
    <link rel="stylesheet" href="../Assets/Style.css" />
    <link rel="stylesheet" href="../Assets/Form.css" />
    <link rel="stylesheet" href="../Assets/Main-page.css" />
    <script src="../Assets/Main.js" defer></script>
    <script src="../Assets/WILAYA.js" defer></script>
  </head>
  <body>
    <header>
      <div class="responsive-btn" id="res-btn">
        <button>
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 64 64"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient
                id="honey"
                x1="0"
                y1="0"
                x2="64"
                y2="64"
                gradientUnits="userSpaceOnUse"
              >
                <stop offset="0%" stop-color="#fbd14b" />
                <stop offset="100%" stop-color="#e89c1c" />
              </linearGradient>
              <linearGradient
                id="lid"
                x1="0"
                y1="0"
                x2="64"
                y2="0"
                gradientUnits="userSpaceOnUse"
              >
                <stop offset="0%" stop-color="#b1782c" />
                <stop offset="100%" stop-color="#d89e39" />
              </linearGradient>
            </defs>

            <!-- Pot shape -->
            <path
              d="M20 18 Q16 28 20 44 Q22 52 32 52 Q42 52 44 44 Q48 28 44 18 Z"
              fill="url(#honey)"
              stroke="#e89c1c"
              stroke-width="2"
            />

            <!-- Lid -->
            <ellipse cx="32" cy="16" rx="16" ry="4" fill="url(#lid)" />
            <rect x="16" y="12" width="32" height="6" rx="3" fill="url(#lid)" />

            <!-- Menu bars (miel à l'intérieur) -->
            <rect x="22" y="28" width="20" height="3" rx="1.5" fill="#fff5cc" />
            <rect x="22" y="34" width="20" height="3" rx="1.5" fill="#fff5cc" />
            <rect x="22" y="40" width="20" height="3" rx="1.5" fill="#fff5cc" />
          </svg>
        </button>
      </div>
      <div class="logo--icon--container header--logo">
        <img src="../Images/Shahda-LOGO.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Acceuil</a></li>
          <li><a href="./Product.html">Nos Produits</a></li>
          <li><a href="#"> Nos Coffres </a></li>
          <li><a href="./formulaire.html"> Nous Contacter </a></li>
        </ul>
      </nav>
    </header>
    <section class="shehda__form">
      <div class="wrapper-form">
        <div class="shehda__formulaire">
          <h1>Facturation & Livraison</h1>
          <form action="">
            <div class="input-container">
              <label for="phone"> N° de téléphone </label>
              <input
                type="tel"
                name="Phone"
                id="Phone"
                placeholder="+213-XXX-XXX-XXX"
              />
            </div>
            <div class="input-container">
              <label for="Name">Nom & Prénom</label>
              <input
                type="text"
                name="Name"
                id="Name"
                placeholder="Nom & Prénom"
              />
            </div>
            <div class="input-container">
              <label for="Wilaya">Wilaya</label>
              <select name="Wilaya" id="Wilaya">
                <option disabled selected>Votre Wilaya</option>
              </select>
            </div>
            <div class="input-container">
              <label for="Commune"> Commune</label>
              <select name="Commune" id="Commune">
                <option disabled selected>Votre Commune</option>
              </select>
            </div>
            <div class="input-container">
              <label for="Adresse">Adresse</label>
              <input
                type="text"
                name="Adresse"
                id="Adresse"
                placeholder="Adresse"
              />
            </div>
          </form>
        </div>
        <div class="shehda__commande"></div>
      </div>
    </section>
  </body>
</html>
